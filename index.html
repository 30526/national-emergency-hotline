<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Emergency Hotline</title>
    <!-- daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="container mx-auto">
        <div class="nav-bar flex justify-between items-center py-[24px] px-[60px]">
            <div class="nav-logo-section flex justify-between items-center">
                <img class="w-[50px]" src="assets/logo.png" alt="National Emergency Service Logo">
                <h3 class="font-extrabold text-xl text-[#006747] ml-2">Emergency<br>Service</h3>
            </div>
            <div class="nav-buttons-section flex justify-between items-center">
                <div id="heart-counter" class="flex justify-center items-center w-[120px] h-[50px]
                     rounded-full bg-[#41FF6B10]">
                    <h4 id="heart-amount" class="font-bold">0</h4>
                    <img class="w-6 h-6 ml-2" src="assets/heart.png" alt="Heart icon">
                </div>
                <div id="coin-counter" class="flex justify-center items-center w-[120px] h-[50px]
                     rounded-full bg-[#41FF6B10] ml-4">
                    <h4 id="coin-amount" class="font-bold">100</h4>
                    <img class="w-6 h-6 ml-2" src="assets/coin.png" alt="Coin icon">
                </div>
                <button
                    class="btn w-[120px] h-[50px] text-white bg-[#00A63E] hover:bg-[#027e2f] rounded-full ml-4">0
                    Copy</button>
            </div>
        </div>
    </header>

    <main>

    </main>
    <!-- Js file  -->
    <script src="js/script.js"></script>
</body>

</html>
