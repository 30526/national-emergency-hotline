<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Emergency Hotline</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="container mx-auto">
        <div class="nav-bar flex justify-between items-center">
            <div class="nav-logo-section flex justify-between items-center">
                <img class="w-[50px]" src="assets/logo.png" alt="National Emergency Service Logo">
                <h3 class="font-extrabold text-xl text-[#006747] ml-2">Emergency<br>Service</h3>
            </div>
            <div class="nav-buttons-section flex justify-between items-center">
                <div id="heart-counter"
                    class="flex ustify-between items-center border-2 border-red-500 w-[120px] h-[50px] p-5">
                    <h4 id="heart-amount">0</h4>
                    <img class="w-6 h-6 ml-2" src="assets/heart.png" alt="Heart icon">
                </div>
                <div id="coin-counter" class="flex ustify-between items-center">
                    <h4 id="coin-amount">100</h4>
                    <img src="assets/coin.png" alt="">
                </div>
                <button class="btn">Default</button>
            </div>
        </div>
    </header>

    <main>

    </main>
    <!-- Js file  -->
    <script src="js/script.js"></script>
</body>

</html>
