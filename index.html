<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Emergency Hotline</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="container mx-auto">
        <div class="nav-bar flex justify-between items-center py-[16px] px-[60px]">
            <div class="nav-logo-section flex justify-between items-center">
                <img class="w-[50px]" src="assets/logo.png" alt="National Emergency Service Logo">
                <h3 class="font-extrabold text-xl text-[#006747] ml-2">Emergency<br>Service</h3>
            </div>
            <div class="nav-buttons-section flex justify-between items-center">
                <div id="heart-counter" class="flex justify-center items-center w-[120px] h-[50px]
                     rounded-full bg-[#41FF6B10]">
                    <h4 id="heart-amount" class="font-bold">0</h4>
                    <img class="w-6 h-6 ml-2" src="assets/heart.png" alt="Heart icon">
                </div>
                <div id="coin-counter" class="flex justify-center items-center w-[120px] h-[50px]
                     rounded-full bg-[#41FF6B10] ml-4">
                    <h4 id="coin-amount" class="font-bold">100</h4>
                    <img class="w-6 h-6 ml-2" src="assets/coin.png" alt="Coin icon">
                </div>
                <button class="btn w-[120px] h-[50px] text-white bg-[#00A63E] hover:bg-[#027e2f] rounded-full ml-4">0
                    Copy</button>
            </div>
        </div>
    </header>

    <main>
        <section id="header-section"
            class=" container mx-auto p-[20px] bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col text-center">
            <img class="w-[92px] h-[92px] mx-auto mb-[11px]" src="assets/logo-dark.png" alt="National logo">
            <h2 class="text-white mb-[11px] text-3xl font-semibold">জরুরি সেবা ডিরেক্টরি</h2>
            <p class="text-white text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by
                Government of the
                People’s Republic of
                Bangladesh</p>
        </section>
    </main>
    <!-- Js file  -->
    <script src="js/script.js"></script>
</body>

</html>
